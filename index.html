<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuGiOh Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>

    <div class = "LP">
        <div id = "display"></div>
        <div id = "current"></div>
        <div id = "display2"></div>
    </div>
    
    <div class = "btn">
        <button id = "add1">+</button>
        <button id = "subtract1">-</button>
        <button id = "half1">/2</button>

        <button id = "add2">+</button>
        <button id = "subtract2">-</button>
        <button id = "half2">/2</button>

        <button id = "one">1</button>
        <button id = "two">2</button>
        <button id = "three">3</button>
        <button id = "four">4</button>
        <button id = "five">5</button>
        <button id = "six">6</button>
        <button id = "seven">7</button>
        <button id = "eight">8</button>
        <button id = "nine">9</button>
        <button id = "zero">0</button>
        <button id = "doublezero">00</button>
        <button id = "triplezero">000</button>

        <button id = "clear">Clear</button>
        <button id = "back">Back</button>
        <button id = "reset">Reset</button>

    </div>

</body>
</html>
